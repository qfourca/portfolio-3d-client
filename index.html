<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- files in public folder are served as root. Here the favicon is taken from the public folder. -->
    <link rel="icon" type="image/png" href="/static/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Qfourca's workspace</title>
    <style>
      body {
        margin: 0px;
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
      }

      #root {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div
        id="app"
        style="width: 100%; height: 100%; position: absolute; z-index: 9"
      ></div>
      <div
        id="notion"
        style="
          width: 50%;
          max-height: 100%;
          overflow: scroll;
          padding: 20px;
          position: absolute;
          box-sizing: border-box;
          right: 0;
        "
      ></div>
    </div>
  </body>
  <script defer type="module" src="/src/main.ts"></script>
</html>
